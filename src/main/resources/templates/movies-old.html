<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="vendor/uikit/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="vendor/uikit/js/uikit.min.js"></script>
    <script src="vendor/uikit/js/uikit-icons.min.js"></script>

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />

   <!-- My Theme -->
    <link rel="stylesheet" href="eni-theme.css" />

    <title>Title</title>

</head>
<body>

<div class="uk-container">
    <h1>Les films</h1>

    <div class="uk-child-width-1-1@m" uk-grid>

        <div th:each="movie : ${movies}">
            <div class="uk-card uk-card-default">
                <div class="uk-card-media-top uk-cover-container">
                    <img src="fake-movie-1.jpg" alt="" uk-cover>
                    <canvas width="600" height="400"></canvas>
                </div>
                <div class="uk-card-body">
                    <h3 class="uk-card-title" th:text="${movie.title}" ></h3>
                    <div>
                        <span th:text="${'Année : ' + movie.year}"></span>
                        -
                        <span th:text="${'Durée : ' + movie.duration}"></span>
                    </div>
                    <div>
                        <i th:each="star: ${maxStars}" class="fa fa-star" th:classappend="${movie.getNote() >= star} ? 'eni-star-check' : ''"></i>
                    </div>
                    <p th:text="${movie.synopsis}"></p>
                    <span>test</span>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
